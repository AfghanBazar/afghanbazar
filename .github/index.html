<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BazarAfghan - نسخه تستی</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>BazarAfghan.com</h1>
    <nav>
      <button id="btn-home" class="nav-btn active">خانه</button>
      <button id="btn-post" class="nav-btn">ثبت آگهی</button>
    </nav>
  </header>

  <main id="main-content">
    <section id="ads-list">
      <h2>آگهی‌ها</h2>
      <div id="ads-container">
        <!-- آگهی‌ها اینجا نمایش داده میشن -->
      </div>
    </section>

    <section id="post-ad" class="hidden">
      <h2>ثبت آگهی جدید</h2>
      <form id="ad-form">
        <label>عنوان آگهی:
          <input type="text" id="ad-title" required />
        </label>
        <label>توضیحات:
          <textarea id="ad-desc" required></textarea>
        </label>
        <label>قیمت (AFN):
          <input type="number" id="ad-price" min="0" />
        </label>
        <label>مکان:
          <input type="text" id="ad-location" required />
        </label>
        <button type="submit">ارسال آگهی</button>
      </form>
      <div id="form-message"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 BazarAfghan | نسخه تستی</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
